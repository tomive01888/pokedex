  <head>
    <meta charset="UTF-8" />

      <section id="mainbox">

      </section>

      <div class="buttons">
        <button class="goToStart">&#xab;</button>
        <button class="goMinus10">&#x2039;-10</button>

      <div id="pokemonDetails">

        <div id="pokeImg"></div>
        <div id="pokeInfo">
          <div id="pokeContent"></div>
          <section id="type-tainer">
            <p>Type:</p>
            <div class="type"></div>

        </div>
